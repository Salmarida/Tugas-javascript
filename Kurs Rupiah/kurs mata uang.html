<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <input id="nilaiAwal" type="text" placeholder="Masukan Nilai">

    <select id="valasPilihan" onchange="hasil()">
    <option selected>silahkan pilih valas</option>
    <option value="Dollar US">Dollar US</option>
    <option value="Dollar Singapore">Dollar singapore</option>
    <option value="Ringgit Malaysia">Ringgit Malaysia</option>
    <option value="Yen Jepang">Yen Jepang</option>
    <option value="Euro">Euro</option>
    <option value="Riyal Arsb Saudi">Riyal Arab Saudi</option>
    </select> 
    <input id="hasil" type="text" placeholder="Hasil">
    <script>

        function hasil() {
            let valas = ["Dollar US", "Dollar Singapore", "Ringgit Malaysia", "Yen Jepang", "Euro", "Riyal Arab Saudi"];
            let valasPilihan = document.getElementById("valuepilihan").value;
            let nilaiAwal = document.getElementById("valaspilihan").value;
            let hasil = document.getElementById("hasil").value;
            let nf = new Intl.NumberFormat('id-ID');

            if (valasPilihan == valas[0]) {
                penampungHasil = nilaiAwal * 9915;
            } else if (valasPilihan == valas[1]) {
                penampungHasil = nilaiAwal * 13472;
            } else if (valasPilihan == valas[2]) {
                penampungHasil = nilaiAwal * 874;
            } else if (valasPilihan == valas[3]) {
                penampungHasil = nilaiAwal * 120;
            } else if (valasPilihan == valas[4]) {
                penampungHasil = nilaiAwal * 15888;
            } else if (valasPilihan == valas[5]) {
                penampungHasil = nilaiAwal * 3592;
            }
            document.getElementById("hasil").value = "Rp." + nf.format(penampungHasil);
        }
    </script>
</body>
</html>
